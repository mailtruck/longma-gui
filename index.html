<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h1>CSV Splitter</h1>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label>
               File to Split 
                <span class="input-group">
                    <input class="input-group-field" type="text" name="source" placeholder="/path/to/file/to/split">
                    <span class="input-group-button">
                        <button class="button" type="button" id="chooseSource">Choose Directory</button>
                    </span>
                </span>
            </label>
                 </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <label>
                Lines Per File
                <input type="number" min="1000"  value="3333" name="fps" placeholder="30">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">GET IT!</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
